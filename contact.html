<!-- Contact Us -->

      <contact-container="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p> Excited to connect with in a timely manner!</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/66728911_10219485962155418_1232997420334317568_o.jpg?_nc_cat=110&ccb=2&_nc_sid=84a396&_nc_ohc=oFW_tqP9JcIAX-W88bg&_nc_ht=scontent.ftpa1-1.fna&oh=6986bf5757e2d5c96fbaa6135bac9d2b&oe=5FD6E69E" style="width:25%">
          </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </contact-container>
